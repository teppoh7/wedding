<!DOCTYPE html>
<html>
<head>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=08ae621f-658f-4f27-952a-dae95f8b8ab3&lang=ru_RU"></script>
  <style>
    #map { 
      width: 100%; 
      height: 100%; 
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    ymaps.ready(function() {
      var map = new ymaps.Map('map', {
        center: [51.494030, 46.143698],
        zoom: 14,
        controls: ['zoomControl']
      });
      
      // Кастомный маркер
      var myPlacemark = new ymaps.Placemark([51.494030, 46.143698], {
        hintContent: 'Банкетный зал "Эдем"',
        balloonContent: 'г. Энгельс, ул. Нестерова, 98'
      }, {
        iconLayout: 'default#image',
        iconImageHref: '/wedding-point_2.png',
        iconImageSize: [40, 60],
        iconImageOffset: [-20, -40]
      });
      
      map.geoObjects.add(myPlacemark);
    });
  </script>
</body>
</html>
